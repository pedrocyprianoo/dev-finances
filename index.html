<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/dolar.png"> <!--Ícone da aba-->
    <link rel = "preconnect" href = "https://fonts.gstatic.com"> <!--Fontes-->
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel ="stylesheet"> <!--Fontes-->     
    <link rel="stylesheet" href="./styles.css"> <!--Conexão com CSS-->
    <title>dev.finance$</title> <!--Título da página-->

</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <!--Primeiro Card-->
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <!--Segundo Card-->
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <!--Terceiro Card-->
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">
                Transações
            </h2>
            <!--Botão Nova Transação-->
            <div class="newtransaction">
                    <a id="newtransactionlink" href="#" onclick="Modal.open()" class="button new">
                        <span>
                            Nova Transação
                        </span>
                        <img src="./assets/plusred.svg" alt="Imagem de transações">
                    </a>   
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>
                    <span>Nova Transação</span>
                </h2>
                <form action="" onsubmit="Form.submit(event)">
                    <!--Input Descrição-->
                    <div class="input-group">
                        <label class="sr-only" for="description">
                            Descrição
                        </label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <!--Input Valor-->
                    <div class="input-group">
                        <label class="sr-only" for="amount">
                            Valor
                        </label>
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                        <!--Mensagem de Ajuda-->
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <!--Input Data-->
                    <div class="input-group">
                        <label class="sr-only" for="date">
                            Data
                        </label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                            placeholder="Data"
                        />
                    </div>
                    <!--Grupo de botões-->
                    <div class="input-group actions">
                        <a
                        onclick="Modal.close()"
                        href="#" class="button
                        cancel">Cancelar</a>
                        
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <img src="./assets/logo2.svg" alt="Logo Dev Finance">
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
